<svg 
	width="200"
	height="200"
	xmlns="http://www.w3.org/2000/svg">

	<defs>
		<style>
			<![CDATA[
				#MyRect {
					stroke: lightblue;
					fill: dodgerblue;
				}

				#MyRect:hover {
					stroke: lightblue;
					fill: darkblue;
				}
			]]>
		</style>
	</defs>
	
	<rect 
		x="10" y="10"
		height="180" width="180"
		id="MyRect"
	/>

</svg>